<html>

<head>
    <link rel="stylesheet" href="Style.css">
    <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="./images/favicon.webp">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="container">
        <div class="header">
            TIP CALCULATOR
        </div>
        <div>
            <div>
                <p>How much was your bill?</p>
                ₹ <input class="bill" type="number" id="billamt"placeholder="Amount to be paid">
                <p>How was the service?</p>
                <select id="serviceQual" class="bill">
                <option selected="" disabled="" hidden="">
                    Select
                </option>
                <option value="0.05">5% - Terrible</option>
                <option value="0.1">10% - Bad</option>
                <option value="0.15">15% - It Was Ok</option>
                <option value="0.2">20% - Good</option>
                <option value="0.25">25% - Great</option>
                <option value="0.3">30% - Outstanding</option>
            </select>
                <p>Total number of persons</p>
                <input type="number" id="peopleamt" class="bill" placeholder="Number of people sharing the bill"><br>
                <button id="calculate">Calculate</button>
            </div>
            <div class="tip">
                <p>Tip Amount</p>
                ₹ <span id="total">0.00</span>
                <span id="each" style="display: none;">Each</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
